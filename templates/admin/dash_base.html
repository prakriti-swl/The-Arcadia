{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'admin/dashboard.css' %}" />
    <link rel="stylesheet" href="{% static 'aznews/assets/css/bootstrap.min.css' %}">
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li>
            <a href="{% url 'published-post' %}">Published Posts</a>
        </li>
        <li>
            <a href="{% url 'category' %}">Categories</a>
        </li>
        <li>
            <a href="{% url 'tag' %}">Tags</a>
        </li>
        <li>
          {% comment %} <a href="{% url 'draft' %}">Draft Posts</a> {% endcomment %}
        </li>
      </ul>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggle-btn">â˜°</button>

   <!-- Main Content -->
    <div class="main-content" id="main-content">
        <header>
            Manage Your Dashboard
        </header>
        {% block content %}

        {% endblock content %}

    </div>

    <script src="{% static 'admin/dashboard.js' %}"></script>
  </body>
</html>
