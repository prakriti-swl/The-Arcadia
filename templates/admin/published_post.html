{% extends "admin/dash_base.html" %}

{% block content %}
<h2>Post List</h2>
        <a href="{% url 'post-create' %}" class="btn btn-success">Add New Post</a>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Featured Image</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Tags</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Demo Data -->
                {% for post in posts %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><img src="{{ post.featured_image.url}}" alt="Featured Image" class="featured-image" width="80px"></td>
                    <td><a href="{% url 'dashpost-detail' post.pk %}">{{ post.title }}</a></td>
                    <td>{{ post.category.name }}</td>
                    <td>{{ post.tag.all|join:", "}}</td>
                    <td class="d-flex gap-2">
                        <a href="{% url 'post-update' post.pk %}" class="btn btn-success mt-3">Edit</a>
                        <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger ">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
    
{% endblock content %}
