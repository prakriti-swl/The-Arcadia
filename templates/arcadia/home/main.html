{% load static %}

<section class="section-slide">
    <div class="wrap-slick1">
        <div class="slick1">

            {% for img in slider_images %}
				<div class="item-slick1 item{{ forloop.counter }}-slick1"
					style="background-image: url('{% static img %}');">
					<div class="wrap-content-slide1 sizefull flex-col-c-m p-l-15 p-r-15 p-t-150 p-b-170">
						<span class="caption1-slide1 txt1 t-center animated visible-false m-b-15"
							data-appear="fadeInDown">
							Welcome to
						</span>

						<h2 class="caption2-slide1 tit1 t-center animated visible-false m-b-37"
							data-appear="fadeInUp">
							The Arcadia
						</h2>

						<div class="wrap-btn-slide1 animated visible-false" data-appear="zoomIn">
							<a href="menu.html" class="btn1 flex-c-m size1 txt3 trans-0-4">
								Look Menu
							</a>
						</div>
					</div>
				</div>
            {% endfor %}

        </div>
        <div class="wrap-slick1-dots"></div>
    </div>
</section>
