{% load static %}

<div class="modal fade" id="modal-video-01" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="modal-dialog" role="document" data-dismiss="modal">
        <div class="close-mo-video-01 trans-0-4" data-dismiss="modal" aria-label="Close">&times;</div>

        <div class="wrap-video-mo-01">
            <div class="w-full wrap-pic-w op-0-0"><img src="{% static 'arcadia/images/icons/video-16-9.jpg' %}" alt="IMG"></div>
            <div class="video-mo-01">
                {% comment %} <iframe src="https://www.youtube.com/embed/5k1hSu2gdKE?rel=0&amp;showinfo=0" allowfullscreen></iframe> {% endcomment %}
                <video id="local-video" width="100%" controls>
                    <source src="{% static 'arcadia/videos/arcadia_video.mp4' %}" type="video/mp4">
                    Your browser does not support video.
                </video>
            </div>
        </div>
    </div> 
</div>


<script>
        $('#modal-video-01').on('shown.bs.modal', function () {
            document.getElementById('local-video').play();
        });

        $('#modal-video-01').on('hidden.bs.modal', function () {
            var video = document.getElementById('local-video');
            video.pause();
            video.currentTime = 0;
        });
    </script>
