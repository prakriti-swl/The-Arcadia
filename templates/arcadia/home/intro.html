{% load static %}

<section class="section-intro">
    <div class="header-intro parallax100 t-center p-t-135 p-b-158"
         style="background-image: url({% static 'arcadia/images/bg-intro-01.jpg' %});">
        <span class="tit2 p-l-15 p-r-15">Discover</span>
        <h3 class="tit4 t-center p-l-15 p-r-15 p-t-3">The Arcadia</h3>
    </div>

    <div class="content-intro bg-white p-t-77 p-b-133">
        <div class="container">
            <div class="row">
                {% for item in intro_items %}
                <div class="col-md-4 p-t-30">
                    <div class="blo1">
                        <div class="wrap-pic-blo1 bo-rad-10 hov-img-zoom">
                            <a href="{{ item.link }}">
                                <img src="{% static item.image %}" alt="IMG-INTRO">
                            </a>
                        </div>

                        <div class="wrap-text-blo1 p-t-35">
                            <a href="{{ item.link }}">
                                <h4 class="txt5 color0-hov trans-0-4 m-b-13">
                                    {{ item.title }}
                                </h4>
                            </a>

                            <p class="m-b-20">{{ item.description|truncatewords:15 }}</p>

                            <a href="{{ item.link }}" class="txt4">
                                Learn More
                                <i class="fa fa-long-arrow-right m-l-10"></i>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
