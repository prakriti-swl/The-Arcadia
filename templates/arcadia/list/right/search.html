<div class="search-sidebar2 size12 bo2 pos-relative" style="width: 100%; max-width: 400px; margin: auto;">
    <form action="{% url 'post-search' %}" method="get" style="position: relative; width: 100%;">
        <input class="input-search-sidebar2 txt10 p-l-20 p-r-55" 
               type="text" 
               name="query" 
               placeholder="Search..." 
               value="{{ query|default:'' }}"
               style="width: 100%; height: 45px; border: 1px solid #ccc; border-radius: 4px; padding-right: 50px; box-sizing: border-box;">
        <button class="btn-search-sidebar2 flex-c-m ti-search trans-0-4" 
                type="submit"
                style="position: absolute; top: 0; right: 0; height: 100%; width: 50px; border: none; background-color: #333; color: white; border-radius: 0 4px 4px 0; cursor: pointer;">
        </button>
    </form>
</div>
