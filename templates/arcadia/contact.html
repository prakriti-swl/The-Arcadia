{% extends "arcadia/base.html" %}
{% load static %}

{% block content %}
<!-- Title Page -->
<section class="bg-title-page flex-c-m p-t-160 p-b-80 p-l-15 p-r-15" style="background-image: url({% static 'arcadia/images/bg-title-page-02.jpg' %});">
    <h2 class="tit6 t-center">Contact</h2>
</section>

<!-- Contact form -->
<section class="section-contact bg1-pattern p-t-90 p-b-113">
    <!-- Map -->
    <div class="container">
        <div class="map bo8 bo-rad-10 of-hidden">
            <!-- Replace old data attributes with real map div -->
            <div id="google_map" style="height: 400px;"></div>
        </div>
    </div>

    <div class="container">
        <h3 class="tit7 t-center p-b-62 p-t-105">Send us a Message</h3>

        <!-- Contact Form -->
        <form class="wrap-form-reservation size22 m-l-r-auto" id="contactForm" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <span class="txt9">Name</span>
                    <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
                        <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="name" id="id_name" placeholder="Name" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <span class="txt9">Email</span>
                    <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                        <input class="bo-rad-10 sizefull txt10 p-l-20" type="email" name="email" id="id_email" placeholder="Email" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <span class="txt9">Phone</span>
                    <div class="wrap-inputphone size12 bo2 bo-rad-10 m-t-3 m-b-23">
                        <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="phone" id="id_phone" placeholder="Phone" required>
                    </div>
                </div>

                <div class="col-12">
                    <span class="txt9">Message</span>
                    <textarea class="bo-rad-10 size35 bo2 txt10 p-l-20 p-t-15 m-b-10 m-t-3" name="message" id="id_message" placeholder="Message" required></textarea>
                </div>
            </div>

            <div class="wrap-btn-booking flex-c-m m-t-13">
                <button type="submit" class="btn3 flex-c-m size36 txt11 trans-0-4">Submit</button>
            </div>
        </form>
    </div>
</section>

<!-- Toast Notification CSS -->
<style>
#toast {
    position: fixed;
    top: 20px;
    right: 20px;
    min-width: 250px;
    padding: 15px 20px;
    color: white;
    border-radius: 5px;
    display: none;
    z-index: 9999;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
#toast.success { background-color: green; }
#toast.error { background-color: red; }
</style>

<!-- Toast HTML -->
<div id="toast"></div>

<!-- AJAX Submission -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("contactForm");
    const toast = document.getElementById("toast");

    function showToast(message, status) {
        toast.textContent = message;
        toast.className = status; // "success" or "error"
        toast.style.display = "block";
        setTimeout(() => { toast.style.display = "none"; }, 4000);
    }

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(form);

        fetch("{% url 'contact' %}", {
            method: "POST",
            headers: {
                'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === "success") {
                showToast("Message sent successfully!", "success");
                form.reset();
            } else {
                showToast(data.message || "Message wasn't sent.", "error");
            }
        })
        .catch(error => {
            showToast("Message wasn't sent. Please try again!", "error");
        });
    });
});
</script>

<!-- Google Maps -->
<script>
function initMap() {
    const bhaktapur = { lat: 27.6721, lng: 85.4279 };
    const map = new google.maps.Map(document.getElementById("google_map"), {
        zoom: 14,
        center: bhaktapur,
        scrollwheel: false,
        draggable: true
    });

    const marker = new google.maps.Marker({
        position: bhaktapur,
        map: map,
        title: "Bhaktapur Municipality",
        icon: "{% static 'arcadia/images/icons/icon-position-map.png' %}"
    });
}
</script>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
{% endblock content %}
