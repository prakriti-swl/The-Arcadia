{% load static %}

<aside class="sidebar trans-0-4">
    <!-- Button Hide sidebar -->
    <button class="btn-hide-sidebar ti-close color0-hov trans-0-4"></button>

    <!-- Menu -->
    <ul class="menu-sidebar p-t-95 p-b-70">
        <li class="t-center m-b-13"><a href="/" class="txt19">Home</a></li>
        <li class="t-center m-b-13"><a href="{% url 'detailed_menu' %}" class="txt19">Menu</a></li>
        <li class="t-center m-b-13"><a href="{% url 'gallery' %}" class="txt19">Gallery</a></li>
        <li class="t-center m-b-13"><a href="{% url 'about' %}" class="txt19">About</a></li>
        <li class="t-center m-b-13"><a href="{% url 'post-list' %}" class="txt19">Blog</a></li>
        <li class="t-center m-b-33"><a href="{% url 'contact' %}" class="txt19">Contact</a></li>

        <li class="t-center">
            <a href="{% url 'reservation' %}" class="btn3 flex-c-m size13 txt11 trans-0-4 m-l-r-auto">
                Reservation
            </a>
        </li>
    </ul>

    <!-- Sidebar Gallery -->
    <div class="gallery-sidebar t-center p-l-60 p-r-60 p-b-40">
        <h4 class="txt20 m-b-33">Gallery</h4>

        <div class="wrap-gallery-sidebar flex-w">

            {# LIMIT TO 9 IMAGES #}
            {% for img in images|slice:":9" %}
                <a class="item-gallery-sidebar wrap-pic-w" 
                   href="{{ img.image.url }}" 
                   data-lightbox="gallery-footer">

                    <img src="{{ img.image.url }}" alt="{{ img.title }}">
                </a>
            {% endfor %}

        </div>
    </div>
</aside>
