<form class="leave-comment p-t-10" action="{% url 'post-comment' %}" method="post" id="commentForm">
    {% csrf_token %}
    <input type="hidden" name="post" value="{{ post.id }}">
    <h4 class="txt33 p-b-14">
        Leave a Comment
    </h4>

    <p>
        Your email address will not be published. Required fields are marked *
    </p>

    <!-- Comment Text -->
    <textarea class="bo-rad-10 size29 bo2 txt10 p-l-20 p-t-15 m-b-10 m-t-40" name="commentent" placeholder="Comment...">{{ form.comment.value }}</textarea>
    {{ form.comment.errors }}

    <!-- Name -->
    <div class="size30 bo2 bo-rad-10 m-t-3 m-b-20">
        <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="name" placeholder="Name *" value="{{ form.name.value }}">
        {{ form.name.errors }}  
    </div>

    <!-- Email -->
    <div class="size30 bo2 bo-rad-10 m-t-3 m-b-20">
        <input class="bo-rad-10 sizefull txt10 p-l-20" type="text" name="email" placeholder="Email *" value="{{ form.email.value }}">
        {{ form.email.errors }}
    </div>

    <!-- Button -->
    <button type="submit" class="btn3 flex-c-m size31 txt11 trans-0-4">
        Post Comment
    </button>
</form>
